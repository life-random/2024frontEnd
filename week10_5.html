<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문서영역 (<body> ~ </body>)
        //문서는 위에서 부터 하나 씩 생성하는데
        // h1이 아직 생성되지 않아서 적용되지 못하고 코드가 불발났다
        document.querySelector("h1").style.color = "blue";
    </script>
</head>
<body>
    <h1>DOM 공부중...</h1>    
</body>
<script>
    let myObj = document.querySelector("h1");

    myObj.style.color = "blue";          //안의 style을 변경함
    myObj.innerHTML = "DOM 공부 끝!";    //안의 내용을 변경함
</script>
</html>
