<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){ //onload 문서 로드가 끝나면 이벤트 실행
            let myObj = document.querySelector("h1");
    
            myObj.style.color = "blue";          //안의 style을 변경함
            myObj.innerHTML = "DOM 공부 끝!";    //안의 내용을 변경함
        }
    </script>
</head>
<body>
    <h1>DOM 공부중...</h1>    
</body>

</html>
