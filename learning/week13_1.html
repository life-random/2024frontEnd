<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 1px solid aquamarine;
            text-align: center;
            position: absolute; /* 절대값으로 위치 지정을 위해 */
            top: 300px;
            left: 300px;
        }
    </style>
    <script>
        // 전역 변수
        let divLeft = 300;
        let divTop = 300;

        function moveLeft (){
            let div = document.querySelector("div");
            // div.style.left -= "50px"; 안됨
            divLeft -= 50;
            div.style.left = divLeft + "px";
            div.innerHTML = `${divLeft}px, 300px`;
        }

        function moveRight (){
            let div = document.querySelector("div");
            // div.style.left -= "50px"; 안됨
            divLeft += 50;
            div.style.left = divLeft + "px";
            div.innerHTML = `${divLeft}px, 300px`;
        }

        function moveUp (){
            let div = document.querySelector("div");
            // div.style.left -= "50px"; 안됨
            divTop -= 50;
            div.style.top = divTop + "px";
            div.innerHTML = `${divTop}px, 300px`;
        }

        function moveDown (){
            let div = document.querySelector("div");
            // div.style.left -= "50px"; 안됨
            divTop += 50;
            div.style.top = divTop + "px";
            div.innerHTML = `${divTop}px, 300px`;
        }

        function gid(id){
            return document.getElementById(id);
        }

        window.onload = function(){
            gid("left").addEventListener("click", moveLeft);
            gid("right").addEventListener("click", moveRight);
            gid("up").addEventListener("click", moveUp);
            gid("down").addEventListener("click", moveDown);
        }
    </script>
</head>
<body>
    <h1>DIV Moving Control</h1>
    <hr>
    <button id="up">Up</button>
    <button id="down">Down</button>
    <button id="left">Left</button>
    <button id="right">Right</button>
    <div>300px, 300px</div>
</body>
</html>
