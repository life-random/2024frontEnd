<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 문서 로딩이 완료된 직후(onload 이벤트)에 실행할 내용을 함수로 등록한다.
        function afterLoading(){
            // 학생명에 대한 처리
            let st = document.getElementById("student");

            st.style.fontWeight = "bold";
            st.style.color = "green";

            let h2Tags = document.getElementsByTagName("h2");

            for(let tag of h2Tags){
                tag.style.color = "blue";
            }

            let sem1Tags = document.getElementsByClassName("semester1");
            for(let tag of sem1Tags){
                tag.style.color = "navy";
            }

            let sujCla = document.getElementsByClassName("subject");
            for(let tag of sujCla){
                tag.style.fontSize = "9px";
            }
        }

        // 1, 2학기 수강과목을 python 1과목으로 통일하기
        function changeSubject(){
            // ul 태그 모두 가져오기
            let subj = document.getElementsByTagName("ul");

            // 내용 바꾸기
            for (let tag of subj) {
                tag.innerHTML += `<li class="subject">Python</li>`; // +=을 이용하면 기존내용 새태그를 추가할 수 있다
            }
        }


        window.onload = function(){
            changeSubject();
            afterLoading();
            document.getElementById("student").innerHTML = "이순신";

        }
    </script>
</head>
<body>
    <h1>문서객체모델(DOM) 프로그래밍 연습</h1>
    <hr>
    <p>학생명 : <span id="student">홍길동</span></p>
    <h2>1학기 수강과목</h2>
    <ul>
        <li class="semester1 subject">C프로그램밍</li>
        <li class="semester1 subject">컴퓨터구조</li>
        <li class="semester1 subject">사물인터넷프로그래밍</li>
    </ul>
    <h2>2학기 수강과목</h2>
    <ul>
        <li class="semester2 subject">프론트엔드 프로그램밍II</li>
        <li class="semester2 subject">자바프로그램밍</li>
        <li class="semester2 subject">데이터베이스</li>
    </ul>
</body>
</html>
