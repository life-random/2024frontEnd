<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 최상단 헤더 부분 -->
    <header>
        <h1>Drink Shop</h1>
    </header>

    <hr>
    <div class="container">
        <!-- 메뉴 영역 -->
        <div class="box" id="boxMenu">
            <div draggable="true" name="아이스 아메리카노" class="menu" quantity="1" price="3500">
                <img src="image/americano.jpg" alt="이미지 준비중"><br>
                <span>아이스 아메리카노</span><br>
                <span>3500원</span><br>
                <button class="upBut" style="display: none;">Up</button>
                <button class="downBut" style="display: none;">Down</button>
            </div>
            <div draggable="true" name="카푸치노" class="menu" quantity="1" price="4000">
                <img src="image/cappuccino.png" alt="이미지 준비중"><br>
                <span>카푸치노</span><br>
                <span>4000원</span><br>
                <button class="upBut" style="display: none;">Up</button>
                <button class="downBut" style="display: none;">Down</button>
            </div>
            <div draggable="true" name="카페라떼" class="menu" quantity="1" price="4000">
                <img src="image/cafferatte.jpg" alt="이미지 준비중"><br>
                <span>카페라떼</span><br>
                <span>4000원</span><br>
                <button class="upBut" style="display: none;">Up</button>
                <button class="downBut" style="display: none;">Down</button>
            </div>
            <div draggable="true" name="카페모카" class="menu" quantity="1" price="4500">
                <img src="image/caffemoka.jpg" alt="이미지 준비중"><br>
                <span>카페모카</span><br>
                <span>4500원</span><br>
                <button class="upBut" style="display: none;">Up</button>
                <button class="downBut" style="display: none;">Down</button>
            </div>
        </div>
        <!-- 장바구니 영역 -->
        <div id="boxCart">
            <div id="cartItems" class="box">
                <!-- 장바구니에 담긴 아이템들이 여기에 들어갈 예정 -->
            </div>
            <div id="cartBottom">
                <div id="totalPrice">
                    <strong>Total: </strong><span id="totalAmount">0</span>원
                </div>
                <button id="calculateButton">계산하기</button>
            </div>
        </div>
    </div>
</body>
</html>
